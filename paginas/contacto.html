        </nav>
    </header>
    <main>
        <section class="herosection">
            <div class="contacto">
                <div class="fomCon">
                    <form action="" method="get" enctype="text/plain">
                        <fieldset>
                            <legend>Información Personal</legend>
                <!--SEXO DEL USUARIO-->
                            <div>
                                <label for="userSEX">SEXO:</label>
                                    <input type="radio" name="campoUserSex" id="userSEX" value="femenino" required>Femenino
                                    <input type="radio" name="campoUserSex" id="userSEX" value="masculino" required>Masculino
                            </div>
                <!--NOMBRE DEL USUARIO-->
                            <div>
                                <input type="text" name="" id="" required placeholder="Introduzca su nombre">
                            </div>
                <!--EDAD DEL USUARIO-->
                            <div>
                                <select name="Edad" id="" required>
                                    <option value="" disable selected>Edad</option>
                                    <option value="">0 a 18</option>
                                    <option value="">18 a 30</option>
                                    <option value="">Más de 30</option>
                                </select>
                            </div>
                <!--SUGERENCIA-->
                            <div>
                                <input type="textarea" name="" id="" placeholder="Escriba su sugerencia aquí" required>
                            </div>
                <!--BOTON DE ENVIAR-->            
                            <div>
                                <input type="submit" name="" id="" placeholder="Enviar">
                            </div>
                        </fieldset>    
                    </form>
                </div>
                <iframe width="40%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=canada,%20alberta+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/car-satnav-gps/">Car GPS</a></iframe>
            </div>
        </section>


    </main>
